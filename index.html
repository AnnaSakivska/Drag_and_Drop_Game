<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <title>Soccer.Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <section class="score">
        <div class="score__team">
          <p>In the left goal</p>
          <div class="score__ball-keeper-1"></div>
        </div>
        <div class="score__count">
          <p>Score</p>
          <div>
            <span class="score__team-1">1</span>
            :
            <span class="score__team-2">1</span>
          </div>
        </div>
        <div class="score__team">
          <p>In the right goal</p>
          <div class="score__ball-keeper-2"></div>
        </div>
      </section>
      <section class="feild__wrapper">
        <div class="feild">
          <div class="feild__center-line"></div>
          <div class="feild__center-circle"></div>
          <div class="feild__center-spot"></div>
          <div class="ball ball--color-dark-blue dark-blue-1">div</div>
          <div class="ball ball--color-dark-blue dark-blue-2">div</div>
          <div class="ball ball--color-green green-1">i</div>
          <div class="ball ball--color-green green-2">i</div>
          <div class="ball ball--color-orange" draggable="false">p</div>
          <div class="ball ball--color-purple">a</div>
          <div class="ball ball--clolor-blue blue-1">span</div>
          <div class="ball ball--clolor-blue blue-2">span</div>
          <div class="ball ball--color-yellow">b</div>
        </div>
        <div class="feild__goalarea-team-1"></div>
        <div class="feild__goalarea-team-2"></div>
      </section>
    </div>
  </body>
</html>
